<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales List with Icons</title>
    <!-- ✅ Font Awesome CDN -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .orders-container {
            width: 100%;
            max-width: 90rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .orders-header, .orders-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            gap: 0.5rem;
        }

        .orders-header {
            background-color: #F8CC50;
            color: white;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }

        .orders-row {
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }

        .orders-row:nth-child(even) {
            background-color: #f9f9f9;
        }

        .col {
            flex: 1;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .actions button {
            padding: 0.4rem 0.4rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .edit-btn {
            background-color: #23ab3b;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="orders-container">
    <div class="orders-header">
        <div class="col">No.</div>
        <div class="col">Customer</div>
        <div class="col">Product code</div>
        <div class="col">Date</div>
        <div class="col">Amount</div>
        <div class="col">Method of payment</div>
        <div class="col">Action</div>

    </div>

    <div class="orders-row">
        <div class="col">1</div>
        <div class="col">Nathaniel Bartolome</div>
        <div class="col">54823</div>
        <div class="col">April 19, 2025</div>
        <div class="col"><span>₱</span> 800</div>
        <div class="col">Gcash</div>
        <div class="col actions">
            <button class="edit-btn">
                <i class="fa-solid fa-check"></i> Approved
            </button>
            <button class="delete-btn">
                <i class="fa-solid fa-trash"></i> Delete
            </button>
        </div>
    </div>

    <div class="orders-row">
        <div class="col">2</div>

        <div class="col">Gcash</div>
        <div class="col actions">
            <button class="edit-btn">

            </button>
            <button class="delete-btn">
                <i class="fa-solid fa-trash"></i> Delete
            </button>
        </div>
    </div>

    <div class="orders-row">
        <div class="col">3</div>
        <div class="col">Dave Gaga-a</div>

        <div class="col">March 12, 2025</div>
        <div class="col"><span>₱</span> 1200</div>
        <div class="col">Gcash</div>
        <div class="col actions">
            <button class="edit-btn">
                <i class="fa-solid fa-check"></i> Approved
            </button>
            <button class="delete-btn" >
                <i class="fa-solid fa-trash"></i> Delete
            </button>
        </div>
    </div>

    <div class="orders-row">
        <div class="col">3</div>

        <div class="col">64821</div>
        <div class="col">March 12, 2025</div>
        <div class="col"><span>₱</span> 1200</div>
        <div class="col">Gcash</div>
        <div class="col actions">
            <button class="edit-btn">
                <i class="fa-solid fa-check"></i> Approved
            </button>
            <button class="delete-btn" >
                <i class="fa-solid fa-trash"></i> Delete
            </button>
        </div>
    </div>
</div>

</body>
</html>
