<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Sales Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-xl">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-700">Daily Sales</h2>
    <canvas id="salesLineChart" height="100"></canvas>
</div>

<script>
    const ctx = document.getElementById('salesLineChart').getContext('2d');

    const lineChart = new Chart(ctx, {
        type: 'line',  // Change this from 'bar' to 'line'
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Sales ($)',
                data: [12, 231, 124, 252, 120, 1990, 20],
                backgroundColor: 'rgba(16, 185, 129, 0.2)', // light green fill
                borderColor: '#10b981',  // Tailwind green-500
                borderWidth: 2,
                tension: 0.4, // Smooth curve
                pointRadius: 5,
                pointBackgroundColor: '#10b981', // Green points
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: value => `P${value}`
                    }
                }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: context => `Sales: $${context.parsed.y}`
                    }
                }
            }
        }
    });
    async function fetchSalesData() {
        try {
            const response = await fetch('sales-data.php');
            const data = await response.json();

            lineChart.data.labels = data.labels;
            lineChart.data.datasets[0].data = data.sales;
            lineChart.update();
        } catch (error) {
            console.error("Failed to load sales data", error);
        }
    }

    fetchSalesData();
    setInterval(fetchSalesData, 10000);
</script>
</body>
</html>
